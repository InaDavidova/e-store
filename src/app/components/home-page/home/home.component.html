<main class="flex flex-col items-center h-full min-h-screen px-20 py-7 bg-cyan-50">
  <app-filter-menu [brands]="brands" [colors]="colors" (find)="onFilter($event)"></app-filter-menu>
  <h1 class="text-5xl font-semibold tracking-wider text-center text-orange-600 drop-shadow-md mb-7">Catalog</h1>

  <div class="flex flex-col sm:block">

  </div>
</main>

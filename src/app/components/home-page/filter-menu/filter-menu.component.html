<form #form="ngForm" (submit)="onSubmit($event)" class="flex flex-col items-start py-4 mb-6 border rounded-lg shadow-md shadow-gray-400 bg-slate-200 px-7">
  <label class="w-full font-semibold">Search
    <input type="text" name="search" class="w-3/5 min-w-0 mx-3 border rounded shadow-md"/>
  </label>
  

  <div class="mt-3">
    <span  class="font-semibold">Manufacturer</span>
    <label *ngFor="let brand of brands" class="m-4 italic cursor-pointer">{{brand}} 
      <input type="checkbox" name="brand" value="{{brand}}" class="shadow-md cursor-pointer"/>
    </label>
  </div>
  
  <div class="mt-3">
    <span  class="font-semibold">Color</span>
    <label *ngFor="let color of colors" class="m-4 italic cursor-pointer">{{color}} 
        <input type="checkbox" name="color" value="{{color}}" class="shadow-md cursor-pointer"/>
    </label>
  </div>
  
  <div class="mt-3">
    <label for="from" class="font-semibold">Price from</label>
    <input type="number" name="priceFrom" id="from" class="mx-3 border rounded shadow-md"/>
    <label for="to" class="font-semibold">to</label>
    <input type="number" name="priceTo" id="to" class="mx-3 border rounded shadow-md"/>
  </div>

  <button class="self-center py-1 mt-3 italic font-medium tracking-wider text-white bg-indigo-900 rounded-lg px-7 hover:-translate-y-0.5 hover:shadow-md hover:shadow-gray-700 transition ease-linear delay-150">
    Filter
  </button>
</form>

<section *ngIf="isEmpty" class="text-center">
    <h1 class="text-4xl text-red font-semibold m-5">
        You shouldn't be here!
    </h1>
    <button routerLink="/" type="button" class="m-2 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
        Home
    </button>
</section>

<section *ngIf="!isEmpty"
class=" bg-indigo-600 border-2 border-gray-600 m-20 p-5 text-center">
    <h1 class="text-2xl text-white font-semibold m-2">Please, proceed payment via PayPal..</h1>
    <p class="m-2 text-white text-lg">Amount:
        <span class="text-green-400 underline font-semibold">
        ${{price}}
        </span> 
        </p>
    <div id="myPayPalBtn"></div>
</section>

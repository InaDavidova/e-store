<section class="">
    <div class="">
    <div class="h-[20%] text-center justify-center">
        <h1 class="text-indigo-700 m-5 block font-light text-5xl drop-shadow-2xl text-center">
            Shopping Bag
        </h1>  
        <button *ngIf="list.length != 0" type="button" routerLink="/checkout" class="m-5 font-semibold text-lg text-gray-900 bg-[#F7BE38] hover:bg-white focus:ring-4 focus:outline-none focus:ring-[#F7BE38]/50 rounded-lg px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#F7BE38]/50 mr-2 mb-2">
            <i class='fa fa-handshake-o'></i>
            <span class="px-2">Checkout</span>
            <i class='fa fa-handshake-o'></i>
        </button>
    </div>

    <div *ngIf="list.length == 0 || list == null">
        <section class="mt-14 ml-[36%] mb-5 justify-center">
            <div class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                <div class="p-5 text-center">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                            Your Cart is empty!</h5>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                        Please, add products from the list of smartphones..</p>
                        <button type="button" routerLink="/"class="text-white text-lg px-20 bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                            Shop 
                            <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                        </button>
                </div>
                <img class="rounded-t-lg p-2" src="https://cdn2.iconfinder.com/data/icons/outline-web-application-1/20/cart-512.png" alt="empty cart" />

            </div>
        </section>
    </div>

    <app-cart-product>

    </app-cart-product>

</div>
</section>

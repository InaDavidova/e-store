<div>
    <section class="inline-block w-[50%] mt-14 ml-[25%] bg-gradient-to-r from-white to-gray-200  border-slate-500 float-left">
        <table class="table-auto w-full text-center">
            <thead class="font-mono text-xl">
                <tr class="uppercase border-b-2">
                    <th> </th>
                    <th class="w-[40%]">Product Details</th>
                    <th class="w-[150px]"> QTY </th>
                    <th class="w-[150px]"> Total </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="w-[40%]">
                        <img class="m-5 w-[80%] h-[80%] hover:scale-150 float-left"
                            src="{{data.picUrl}}" alt="">
                    </td>
                    <td class="border-b-2">
                        <h3 class="text-xl font-bold m-3">{{data.manufacturer}}</h3>
                        <ul class="text-sm font-medium text-gray-900 text-left">
                            <li class="w-full px-4 py-2 ">Model: {{data.model}}, Color: {{data.color}}</li>
                            <li class="w-full px-4 py-2 ">Camera: {{data.camera}}, Display in inches: {{data.displaySize}}</li>
                            <li class="w-full px-4 py-2 ">Battery life: {{data.battery}}, </li>
                            <li class="w-full px-4 py-2 ">Local Storage: {{data.rom}}, RAM: {{data.ram}}</li>
                        </ul>
                    </td>
                    <td class="">
                        <div class="w-[23vh]">
                            <button
                                (click)="subCount()"
                                class="w-9 h-9 bg-white  hover:bg-red-600 hover:text-white border-2 active:border-4 inline-block align-middle text-centefa-rotate-180">
                                -
                            </button>
                            <input 
                            class="h-9 w-14 text-center text-lg border-2  inline-block align-middle"
                                type="text" value="{{data.qty}}" />
                            <button
                                (click)="addCount()"
                                class="w-9 h-9 bg-white hover:bg-green-600 hover:text-white border-2 active:border-4 inline-block align-middle text-center">
                                +
                            </button>

                        </div>
                        <br>
                        <button type="button"
                        (click)="onDelete(data)"
                            class="ml-2 text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </td>
                    <td class="align-middle text-2xl font-bold p-3 underline">${{data.priceEuro * data.qty}}</td>

                </tr>
            </tbody>
        </table>
    </section>
</div>

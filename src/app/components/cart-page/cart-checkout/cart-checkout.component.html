<section
    class=" bg-gradient-to-b from-orange-300 to-white w-2/4 border-2 border-orange-300 mt-5 mb-5 ml-[25%] rounded-md">
    <div class="">
        <div class="m-8 text-center">
            <h1 class="text-5xl p-3 text-indigo-800 font-light rounded-full shadow-xl">Overview Products</h1>
        </div>
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Product Detail
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Unit Price
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Quantity
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Price
                    </th>
                    <th scope="col" class="px-6 py-3">
                        <span class="sr-only"></span>
                    </th>
                </tr>
            </thead>
            <tbody *ngFor="let product of list">
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
                        {{product.model}}
                    </th>
                    <td class="px-6 py-4">
                        ${{product.priceEuro}}
                    </td>
                    <td class="px-6 py-4">
                        {{product.qty}}
                    </td>
                    <td class="px-6 py-4">
                        ${{product.priceEuro * product.qty}}
                    </td>
                    <td class="px-6 py-4 text-right">
                        <button routerLink="/details/{{product.id}}"
                            class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800">
                            <span
                                class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                                <i class="fa fa-info" aria-hidden="true"></i>
                            </span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <form #checkPost="ngForm" class="text-center" ngNativeValidate (ngSubmit)="onSubmit(checkPost.value)">
            <label for="countries"
                class="font-semibold text-lg block mb-2 ml-5 mt-5 text-gray-900 dark:text-gray-400">Select your
                country</label>
            <select name="country" ngModel required
                class="bg-gray-50 m-5 w-[94%] border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="US">United States</option>
                <option selected value="BG">Bulgaria</option>
                <option value="UA">Ukraine</option>
                <option value="RO">Romania</option>
                <option value="DE">Germany</option>
            </select>

            <div class="mb-6">
                <label for="base-input"
                    class="block mb-2 ml-5 mt-5 text-lg font-semibold text-gray-900 dark:text-gray-300">Address</label>
                <input type="text" name="address" ngModel
                    class="bg-gray-50 w-[94%] border ml-[3vh] border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="City, street, block, ect.." required>
            </div>

            <div class="mb-6">
                <label for="base-input"
                    class="block mb-2 ml-5 mt-5 text-lg font-semibold text-gray-900 dark:text-gray-300">Phone
                    Number</label>
                <input type="tel" name="phone" ngModel
                    class="bg-gray-50 w-[94%] border ml-[3vh] border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="example: 089 624 8400" required>
            </div>

            <div class="border-2 mr-2 border-black bg-indigo-800 rounded-full p-2 float-right hover:border-orange-300">
                <h2 class="font-semibold text-white">Total: ${{total}}</h2>
            </div>
            <button type="submit"
                class="content-center ml-[20%] center relative inline-flex items-center justify-center p-0.5 mt-2 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-orange-300 to-yellow-300 group-hover:from-red-300 group-hover:to-yellow-300 hover:text-indigo-700 dark:text-indigo-700 focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-orange-300">
                <span class="relative font-bold px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    <i class='fa fa-paypal'></i>
                     Click to proceed to payment
                     <i class='fa fa-paypal'></i>
                </span>
            </button>
        </form>

    </div>

</section>

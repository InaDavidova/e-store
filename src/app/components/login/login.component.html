<div class="container mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="rounded-lg shadow card bg-slate-200 py-7 mb-8 px-15 sm:px-10 ">
  
      <div class="text-center">
      <h1 class="font-bold">Login</h1>
      <h4 class="italic">Enter email and password</h4>
      </div>
      <div *ngIf="isLoading" style="text-align: center; margin-top: 25vh;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form action="">
          <form [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="!isLoading">
              <div class="mb-6">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900">Your email</label>
                <input formControlName="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 shadow-lg" placeholder="name@flowbite.com" required>
              </div>
              <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900">Your password</label>
                <input formControlName="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-900 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 focus:ring-1 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
              </div>
             
              <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 mr-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
     
              <a routerLink="/signup" class="mr-6 mt-6 relative text-white bg-indigo-700 hover:bg-indigo-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">New user? Click to signup</a>
          </form>
      </form>
    </div>
  </div>
